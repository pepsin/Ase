<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage">
<head>
  <meta charset="utf-8">
  <title>Ase</title>
  <link rel="stylesheet" href="{!cdn!}css/app.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  <script src="{!cdn!}js/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <section id="todoapp">
  	<header id="header">
  		<h1>todos</h1>
  		<input id="new-todo" placeholder="What needs to be done?" autofocus="">
  	</header>
  	<section id="main" style="display: block;">
  		<input id="toggle-all" type="checkbox">
  		<label for="toggle-all">Mark all as complete</label>
  		<ul id="todo-list">
        
      </ul>
  	</section>
  	<footer id="footer" style="display: block;">
  		<span id="todo-count"><strong>0</strong> item left</span>
  		<ul id="filters">
  			<li>
  				<a class="selected" href="#/">All</a>
  			</li>
  			<li>
  				<a href="#/active">Active</a>
  			</li>
  			<li>
  				<a href="#/completed">Completed</a>
  			</li>
  		</ul>
  		<button id="clear-completed" style="display: none;">Clear completed (0)</button>
	</footer>
</section>
</body>
</html>
